<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/settings.css">
    <link rel="stylesheet" href="/post.css">
    <script src="/post-validator.js"></script>
</head>
<body>
  <th:block th:insert="~{fragments.html :: navbar}"></th:block>
  <div class="container post-box">

    <div>
        <div>
            <form method="post" onsubmit="return validate()" >
                <div id="info"></div>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <input type="text" th:field="*{post.topic}" id="topic" placeholder="Temat" class="form-control">
                    </tr>
                    <tr>
                        <td>
                            <h5 th:text="${userName}"></h5>
                        </td>
                        <td>
                            <textarea cols="100" rows="5" th:field="*{post.text}" id="text" class="form-control"></textarea>

                            <input type="text" th:value="${userId}" name="userId" class="d-none">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <input type="submit" value="Dodaj post" class="btn btn-primary w-25 ms-auto">
            </form>
        </div>
    </div>
  </div>
</body>
</html>
