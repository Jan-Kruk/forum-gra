<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/register-validator.js"></script>
    <link rel="stylesheet" href="/settings.css">
</head>
<body>
<th:block th:insert="~{fragments.html :: navbar}"></th:block>
<div class="container d-flex justify-content-center flex-column align-items-center">
    <div id="info"></div>
    <form method="post" onsubmit="return validate()" class="w-25 d-flex flex-column justify-content-center">
        <input type="text" class="form-control my-2" placeholder="Imie" id="name" th:field="*{userModel.name}">
        <input type="text" class="form-control my-2" placeholder="Nazwisko" id="surname" th:field="*{userModel.surname}">
        <input type="text" class="form-control my-2" placeholder="Email" id="email" th:field="*{userModel.email}">
        <input type="text" class="form-control my-2" placeholder="Login" id="login" th:field="*{userModel.login}">
        <input type="password" class="form-control my-2" placeholder="Hasło" id="password" th:field="*{userModel.password}">
        <input type="password" name="password2" class="form-control my-2" id="password2" placeholder="Powtórz hasło">
        <input type="submit" value="Zarejestruj" class="btn btn-primary w-50 ms-auto ">
    </form>

</div>
</body>
</html>
