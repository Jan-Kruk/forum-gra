<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<th:block th:insert="~{fragments.html :: navbar}"></th:block>
<div class="container">
    <div th:each="mainSection : ${mainSectionList}" class="d-flex justify-content-center">
    <div class="main-section my-4 d-flex justify-content-center align-items-center">
        <a  th:href="@{/sekcja/{id}(id=${mainSection.id})}" th:text="${mainSection.sectionName.toUpperCase()}"></a>
    </div>
    </div>
    <h4 class=" d-flex justify-content-center">Dodaj nową sekcję główną</h4>
    <form method="post"  class="d-flex flex-column align-items-center">
        <label class="form-label align-self-left">Nazwa sekcji głównej:</label>
        <input class="form-control w-50 mb-3" type="text" th:field="*{mainSection.sectionName}" />
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
</body>
</html>
